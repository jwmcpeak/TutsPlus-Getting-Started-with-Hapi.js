{{> page-title}}

<div class="row">
    <div class="col-sm-4">
        <img class="img-fluid" src="/img/guitars/{{guitar.id}}.jpg" />
    </div>
    <div class class="col-sm-8">
        <ul>
            <li>Manufacturer: {{guitar.manufacturer}}</li>
            <li>Year: {{guitar.year }}</li>
            <li>Neck: {{guitar.neck}}</li>
            <li>Fingerboard: {{guitar.fingerboard}}</li>
            <li>Frets: {{guitar.frets}}</li>
        </ul>
    </div>
</div>
